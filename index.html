<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <section class="gallery">
      <h2>Our Memories Together ❤️</h2>
      <div class="photo-grid">
        <img src="photos/photo1.jpg" alt="Moment 1">
        <img src="photos/photo2.jpg" alt="Moment 2">
        <img src="photos/photo3.jpg" alt="Moment 3">
        <img src="photos/photo4.jpg" alt="Moment 4">
        <img src="photos/photo3.jpg" alt="Moment 5">
        <img src="photos/photo4.jpg" alt="Moment 6">
      </div>
    </section>
    
    <h1 id="typing-text"></h1>
    <p class="message">Wishing you all the love and happiness in the world!</p>
    <button onclick="playMusic()">🎉 Play Birthday Song</button>
  </div>

  <!-- Balloons -->
  <div class="balloons">
    <div class="balloon red"></div>
    <div class="balloon blue"></div>
    <div class="balloon yellow"></div>
    <div class="balloon green"></div>
  </div>

  <audio id="birthdayAudio" src="https://www.bensound.com/bensound-music/bensound-romantic.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
