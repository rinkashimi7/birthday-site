<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 id="typing-text"></h1>
    <p class="message">Wishing you all the love and happiness in the world!</p>
    <button onclick="playMusic()">üéâ Play Birthday Song</button>
  </div>

  <!-- üéûÔ∏è Photo Gallery -->
  <section class="gallery">
    <h2>Our Memories Together ‚ù§Ô∏è</h2>
  
    <div class="photo-row">
      <div class="photo"><img src="photos/photo1.jpg" alt="Photo 1" /></div>
      <div class="photo"><img src="photos/photo2.jpg" alt="Photo 2" /></div>
    </div>
    <div class="photo-row">
      <div class="photo"><img src="photos/photo3.jpg" alt="Photo 3" /></div>
      <div class="photo"><img src="photos/photo4.jpg" alt="Photo 4" /></div>
    </div>
    <div class="photo-row">
      <div class="photo"><img src="photos/photo5.jpg" alt="Photo 3" /></div>
      <div class="photo"><img src="photos/photo6.jpg" alt="Photo 4" /></div>
    </div>
    <div class="photo-row">
      <div class="photo"><img src="photos/photo7.jpg" alt="Photo 3" /></div>
      <div class="photo"><img src="photos/photo8.jpg" alt="Photo 4" /></div>
    </div>
    <div class="photo-row">
      <div class="photo"><img src="photos/photo9.jpg" alt="Photo 3" /></div>
      <div class="photo"><img src="photos/photo10.jpg" alt="Photo 4" /></div>
    </div>
  </section>
  
  
  
  <!-- üéà Balloons Animation -->
  <div class="balloons">
    <div class="balloon red"></div>
    <div class="balloon blue"></div>
    <div class="balloon yellow"></div>
    <div class="balloon green"></div>
  </div>

  <!-- üéµ Audio -->
  <audio id="birthdayAudio" src="https://www.bensound.com/bensound-music/bensound-romantic.mp3"></audio>

  <script>
    // Typing animation
    const text = "Happy Birthday, My Love!";
    const typingText = document.getElementById("typing-text");
    let index = 0;

    function type() {
      if (index < text.length) {
        typingText.innerHTML += text.charAt(index);
        index++;
        setTimeout(type, 100);
      }
    }
    type();

    // Play music
    function playMusic() {
      const audio = document.getElementById("birthdayAudio");
      audio.play().catch(() => {
        console.log("Autoplay failed. Click to start music.");
      });
    }
  </script>
</body>
</html>
